<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Encriptador</h1>
        <label class="switch">
            <input onclick="toggleDarkMode()" type="checkbox">
            <span class="slider round"></span>
        </label>
    </header>

    <div class="container">
        <aside>
            <section class="inputSection">
                <textarea type="text" class="inputText" id="inputText" placeholder="Ingresa tu texto aqui"></textarea>
                <div class="infoIcon">ℹ️
                    <span>Solo letras en minúscula y sin acentos.</span>
                </div>
            </section>

            <section class="actionButtons">
                <button class="bnt-encrypt" onclick="encrypt()">Encriptar</button>
                <button class="btn-decrypt" onclick="decrypt()">Desencriptar</button>
            </section>
        </aside>

        <main>
            <section class="resultSection">
                <div class="containerOutputText">
                    <img   id="searchIcon" class="searchIcon" src="./imges/magnifying-glass-1976105_1280.png" alt="lupa">
                    <p class="outputText" id="outputText">Ningún mensaje fue encontrado</p>
                    <span id="subTitleOutput">Ingresa el texto que desees encriptar o desencriptar.</span>
                    <button class="copyButton" id="copyButton" onclick="copytext()">Copiar</button>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; Andres Felipe Morales Cardona </p>
        <span>2024 - Medellín Colombia </span>
    </footer>

    <script src="./app.js"></script>

</body>

</html>
